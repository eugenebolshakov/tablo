<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tablo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="section">
      <div class="container">
        <fieldset>
          <div class="field">
            <label class="label">From</label>
            <div class="control">
              <input class="input" type="text" placeholder="From">
            </div>
          </div>
          <div class="field">
            <label class="label">To</label>
            <div class="control">
              <input class="input" type="text" placeholder="To">
            </div>
          </div>
          <div class="field">
            <div class="control">
              <button class="button">Show</button>
            </div>
          </div>
        </fieldset>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <table class="table is-fullwidth">
          <thead>
            <tr>
              <th>Destination</th>
              <th><abbr title="Departure">Dep</abbr></th>
              <th><abbr title="Arrival">Arr</abbr></th>
              <th><abbr title="Platform">Plat</abbr></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Cambridge</td>
              <td>17:50</td>
              <td>18:30</td>
              <td>2</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </body>
</html>
